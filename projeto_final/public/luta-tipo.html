  <script>
    var tipoAtacante = document.getElementById('tipoAtacante');
    var tipoDefensor = document.getElementById('tipoDefensor');

    var tipoImagens = {
      "normal": "poke-pasta/normal.png",
      "eletrico": "poke-pasta/elétrico.png",
      "lutador": "poke-pasta/lutador.png",
      "voador": "poke-pasta/voador.png",
      "pedra": "poke-pasta/pedra.png",
      "sombrio": "poke-pasta/sombrio.png",
      "fogo": "poke-pasta/fogo.png",
      "planta": "poke-pasta/planta.png",
      "venenoso": "poke-pasta/venenoso.png",
      "psiquico": "poke-pasta/psiquico.png",
      "fantasma": "poke-pasta/fantasma.png",
      "metal": "poke-pasta/metal.png",
      "agua": "poke-pasta/agua.png",
      "gelo": "poke-pasta/gelo.png",
      "terra": "poke-pasta/terra.png",
      "inseto": "poke-pasta/inseto.png",
      "dragao": "poke-pasta/dragao.png",
      "fada": "poke-pasta/fada.png"
    };

    function atualizarImagem() {
      var selectedAtacante = tipoAtacante.value;
      var selectedDefensor = tipoDefensor.value;
      var imageDisplay1 = document.getElementById('image-display1');
      var imageDisplay2 = document.getElementById('image-display2');

      if (tipoImagens[selectedAtacante]) {
        imageDisplay1.style.backgroundImage = 'url(' + tipoImagens[selectedAtacante] + ')';
        imageDisplay1.innerHTML = '';
      } else {
        imageDisplay1.style.backgroundImage = 'none';
        imageDisplay1.innerHTML = 'Selecione uma imagem';
      }

      if (tipoImagens[selectedDefensor]) {
        imageDisplay2.style.backgroundImage = 'url(' + tipoImagens[selectedDefensor] + ')';
        imageDisplay2.innerHTML = '';
      } else {
        imageDisplay2.style.backgroundImage = 'none';
        imageDisplay2.innerHTML = 'Selecione uma imagem';
      }
    }

    tipoAtacante.addEventListener('change', atualizarImagem);
    tipoDefensor.addEventListener('change', atualizarImagem);

    function irParaBatalha() {
            var selectedAtacante = tipoAtacante.value;
            var selectedDefensor = tipoDefensor.value;
            window.location.href = `simulador.html?atacante=${selectedAtacante}&defensor=${selectedDefensor}`;
        }

        function carregarHistorico() {
            var historicoBatalhas = JSON.parse(localStorage.getItem('historicoBatalhas')) || [];
            var campeoes = JSON.parse(localStorage.getItem('campeoes')) || [];

            var historicoElement = document.getElementById('historico-batalhas');
            var campeoesElement = document.getElementById('campeoes');

            historicoElement.innerHTML = '';
            campeoesElement.innerHTML = '';

            historicoBatalhas.forEach(function(batalha) {
                var li = document.createElement('li');
                li.textContent = batalha;
                historicoElement.appendChild(li);
            });

            campeoes.forEach(function(campeao) {
                var li = document.createElement('li');
                li.textContent = campeao;
                campeoesElement.appendChild(li);
            });
        }

        window.onload = carregarHistorico;
  </script>
