    <h3>Informe as partidas que deseja relembrar</h3>

    <label for="input_inicio_intervalo">Início:</label>
    <input id="input_inicio_intervalo" type="number" />
    <label for="input_fim_intervalo">Fim:</label>

  </div>

  <div>
    <h3>Painel</h3>
    <div id="div_painel"></div>
  </div>

  <script>
    var lista_partidas = [];

    function realizar_partida() {
      var qtd_partidas = document.getElementById("input_qtd_partidas").value;
      var div_painel = document.getElementById("div_painel");
      div_painel.innerHTML = "";

      if (qtd_partidas <= 0 || qtd_partidas == "") {
        alert("Número de partidas inválido");
        return;
      }

      for (var i = 1; i <= qtd_partidas; i++) {
        var min = 1;
        var max = 10;
        var intervalo = max - min;
        var total_jogador1 = Math.floor(Math.random() * intervalo + min);
        var total_jogador2 = Math.floor(Math.random() * intervalo + min);

        lista_partidas.push({
          rodada: i,
          jogador1: total_jogador1,
          jogador2: total_jogador2
        });

        div_painel.innerHTML += `Rodada: ${i} <br> Jogador 1: ${total_jogador1} <br> Jogador 2: ${total_jogador2} <br><br>`;
      }
    }

    function relembrar_partidas() {
      var inicio = parseInt(document.getElementById("input_inicio_intervalo").value);
      var fim = parseInt(document.getElementById("input_fim_intervalo").value);
      var div_painel = document.getElementById("div_painel");
      div_painel.innerHTML = "";

      if (inicio <= 0 || fim <= 0 || inicio > fim || fim > lista_partidas.length) {
        alert("Intervalo inválido");
        return;
      }

      for (var i = inicio - 1; i < fim; i++) {
        var partida = lista_partidas[i];
        div_painel.innerHTML += `Rodada: ${partida.rodada} <br> Jogador 1: ${partida.jogador1} <br> Jogador 2: ${partida.jogador2} <br><br>`;
      }
    }
  </script>
