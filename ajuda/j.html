    var urlParams = new URLSearchParams(window.location.search);
    var atacante = urlParams.get('atacante');
    var defensor = urlParams.get('defensor');
    var tipoAtacante = document.getElementById('tipoAtacante');
    var tipoDefensor = document.getElementById('tipoDefensor');

        var hpDefensor = 100;

    tipoAtacante.addEventListener('change', function () {
      updateImageDisplay(tipoAtacante.value, imageDisplay1);
      updateAtaques(tipoAtacante.value);
    });

    tipoDefensor.addEventListener('change', function () {
      updateImageDisplay(tipoDefensor.value, imageDisplay2);
      updateDefensor(tipoDefensor.value);
    });

    function updateImageDisplay(tipo, imageDisplay) {
      var imageUrl;
      switch (tipo) {
        case 'normal':

          break;

          break;
        case 'lutador':

          break;
        case 'voador':

          break;
        case 'pedra':

          break;
        case 'sombrio':
          imageUrl = 'imagens/zoroark.png';
          break;
        case 'fogo':
          imageUrl = 'imagens/arcanine.png';
          break;
        case 'planta':
          imageUrl = 'imagens/sceptile.png';
          break;
        case 'venenoso':

          break;
        case 'psiquico':

          break;
        case 'fantasma':

          break;
        case 'metal':

          break;
        case 'agua':

          break;
        case 'gelo':

          break;
        case 'terra':

          break;
        case 'inseto':
          imageUrl = 'imagens/pinsir.png';
          break;
        case 'dragao':

          break;
        case 'fada':

          break;

          imageUrl = '';
          break;
      }
      imageDisplay.style.backgroundImage = imageUrl ? 'url(' + imageUrl + ')' : 'none';
      imageDisplay.textContent = imageUrl ? '' : 'Escolha seu Pokémon';
    }

    function updateAtaques(tipo) {
      var ataques = {

        planta: ['Chicote de Vinha', 'Folha Navalha', 'Raio Solar', 'Semente Sanguessuga'],

      var ataqueButtons = [
        document.getElementById('ataque1'),

      ];

      if (ataques[tipo]) {
        for (var i = 0; i < ataqueButtons.length; i++) {
          ataqueButtons[i].textContent = ataques[tipo][i];
        }
      }
    }

    function updateDefensor(tipo) {
      var defensor = {
        normal: ['Investida', 'Cabeçada', 'Bodyslam', 'Hiper Raio'],
        eletrico: ['Choque do Trovão', 'Raio', 'Onda de Choque', 'Trovão'],
        lutador: ['Soco', 'Chute', 'Mach Punch', 'Dynamic Punch'],
        voador: ['Bicada', 'Ataque de Asas', 'Aéreo', 'Rajada'],
        pedra: ['Lançamento de Pedras', 'Desmoronamento', 'Pedra Afiada', 'Rochas Vivas'],
        sombrio: ['Mordida', 'Sombra Noturna', 'Assombração', 'Pulso Sombrio'],
        fogo: ['Brasas', 'Lança-chamas', 'Fogo Explosivo', 'Calor Excessivo'],
        planta: ['Chicote de Vinha', 'Folha Navalha', 'Raio Solar', 'Semente Sanguessuga'],
        venenoso: ['Picada Venenosa', 'Lodo', 'Poção Tóxica', 'Acid'],
        psiquico: ['Confusão', 'Poder Psiquico', 'Explosão de Mente', 'Telecinesia'],
        fantasma: ['Sombra Noturna', 'Bola de Sombra', 'Amedrontar', 'Ataque Fantasma'],
        metal: ['Garra de Aço', 'Cabeça de Ferro', 'Metal Pesado', 'Impacto de Ferro'],

        gelo: ['Nevasca', 'Geada', 'Gelo Esmagador', 'Vento Congelante'],

        inseto: ['Picada', 'Ataque de Inseto', 'Gosma', 'Investida de Inseto'],
        dragao: ['Sopro de Dragão', 'Raio de Dragão', 'Garra de Dragão', 'Explosão de Dragão'],
        fada: ['Brilho Mágico', 'Fada Encantada', 'Beijo Drenante', 'Luz Deslumbrante']
      };

      var ataqueButtons = [
        document.getElementById('defesa1'),
        document.getElementById('defesa2'),
        document.getElementById('defesa3'),
        document.getElementById('defesa4')
      ];

      if (defensor[tipo]) {
        for (var i = 0; i < ataqueButtons.length; i++) {
          ataqueButtons[i].textContent = defensor[tipo][i];
        }
      }
    }

    function adicionarAcao(acao) {
            acoesBatalha.push(acao);
            var acoesElement = document.getElementById('acoes-batalha');
            var li = document.createElement('li');
            li.textContent = acao;
            acoesElement.appendChild(li);
        }

    function atacar(ataque) {
            var dano = Math.floor(Math.random() * 20) + 1;
            hpDefensor -= dano;
            document.getElementById('defensor-hp').style.width = hpDefensor + '%';
            adicionarAcao(`Atacante usou ${ataque} e causou ${dano} de dano!`);

            if (hpDefensor <= 0) {
                adicionarAcao('Atacante venceu!');
                salvarResultado('Atacante');
                resetarBatalha();
            }
        }

        function defender(ataque) {
            var dano = Math.floor(Math.random() * 20) + 1;
            hpAtacante -= dano;
            document.getElementById('atacante-hp').style.width = hpAtacante + '%';
            adicionarAcao(`Defensor usou ${ataque} e causou ${dano} de dano!`);

            if (hpAtacante <= 0) {
                adicionarAcao('Defensor venceu!');
                salvarResultado('Defensor');
                resetarBatalha();
            }
        }

        function salvarResultado(vencedor) {
            var historicoBatalhas = JSON.parse(localStorage.getItem('historicoBatalhas')) || [];
            var campeoes = JSON.parse(localStorage.getItem('campeoes')) || [];
            historicoBatalhas.push(`Atacante (${atacante}) vs Defensor (${defensor}) - Vencedor: ${vencedor}`);
            campeoes.push(vencedor);
            localStorage.setItem('historicoBatalhas', JSON.stringify(historicoBatalhas));
            localStorage.setItem('campeoes', JSON.stringify(campeoes));
        }

        function resetarBatalha() {
            hpAtacante = 100;
            hpDefensor = 100;
            document.getElementById('atacante-hp').style.width = '100%';
            document.getElementById('defensor-hp').style.width = '100%';
        }
