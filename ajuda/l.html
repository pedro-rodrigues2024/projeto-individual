    <script>
        // JavaScript do primeiro código, adicionado se necessário

        // Função para voltar
        function voltar() {
            window.history.back();
        }

        // Função do segundo código
        function lutar() {
            const tipoAtacante = document.getElementById("tipoAtacante").value;
            const tipoDefensor = document.getElementById("tipoDefensor").value;

            const imageDisplay1 = document.getElementById("image-display1");
            const imageDisplay2 = document.getElementById("image-display2");

            const mensagemDiv = document.getElementById("div_mensagem");

            if (tipoAtacante === "op0" || tipoDefensor === "op0") {
                mensagemDiv.innerHTML = "<p style='color: red;'>Por favor, escolha dois pokémons antes de continuar.</p>";
                return;
            }

            // Atualiza o display das imagens conforme a seleção
            imageDisplay1.innerHTML = `<img src="imagens/${tipoAtacante}.png" style="width: 150px; height: 150px;">`;
            imageDisplay2.innerHTML = `<img src="imagens/${tipoDefensor}.png" style="width: 150px; height: 150px;">`;

            // Lógica para determinar a vantagem e desvantagem
            if (tipoAtacante === "eletrico" && tipoDefensor === "agua") {
                mensagemDiv.innerHTML = `<p style="color: blue;">Vantagem: ${tipoAtacante} tem vantagem sobre ${tipoDefensor}!</p>`;
            } else if (tipoAtacante === "agua" && tipoDefensor === "eletrico") {
                mensagemDiv.innerHTML = `<p style="color: red;">Desvantagem: ${tipoAtacante} tem desvantagem sobre ${tipoDefensor}!</p>`;
            } else {
                mensagemDiv.innerHTML = `<p>Os dois pokémons estão em condições iguais!</p>`;
            }
        }

        // Funções para ataques e defesas (apenas placeholders)
        function atacar(ataque) {
            console.log(`Atacando com ${ataque}`);
        }

        function defender(defesa) {
            console.log(`Defendendo com ${defesa}`);
        }
